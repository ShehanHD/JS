<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

  <div class="container">
    <h3 class="center-align">Normale</h3>
    <form class="container">
      <div class="input-field col s12 l6">
        <input type="text" id="first_name" class="validate" required>
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s12 l6">
        <input type="text" id="last_name" class="validate" required>
        <label for="last_name">Last Name</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" id="submit">Submit
          <i class="material-icons right">send</i>
      </button>
    </form>

    <p style="padding-top: 2%; color: red; text-align: center">Per eleminare clicca sul elemento</p>
    <div id="print"></div>
  </div>

  <div style="padding-top: 3%;" class="container">
    <h3 class="center-align">Usando local storage</h3>
    <form class="container">
      <div class="input-field col s12 l6">
        <input type="text" id="first" class="validate" required>
        <label for="first">First Name</label>
      </div>
      <div class="input-field col s12 l6">
        <input type="text" id="last" class="validate" required>
        <label for="last">Last Name</label>
      </div>
      <button class="btn waves-effect indigo waves-light" type="submit" id="submit2">Submit
          <i class="material-icons right">send</i>
      </button>
    </form>

    <p style="padding-top: 2%; color: red; text-align: center">Per eleminare clicca sul elemento</p>
    <div id="print2"></div>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./index.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
